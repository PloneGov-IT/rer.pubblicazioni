    genericName: Plone addon
    longDescription: >
      Plugin Plone5 dexterity per gestire le pubblicazioni nei siti della RER,
      consentendo di creare dei contenuti con un abstract, uno o più autori, un
      revisore e una data di pubblicazione.

      La pubblicazione può consistere verso l'utente come un oggetto file
      scaricabile oppure come un link ad una risorsa esterna.


      Oltre al contenuto ed alla vista di questo, è disponibile una vista ad hoc
      per le collezioni.


      Abilita inoltre la tile per la ricerca delle pubblicazioni e per mostrare
      una collezione di queste.
